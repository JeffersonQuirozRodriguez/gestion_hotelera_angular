<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
    <h2 class="display-5 text-primary mb-0">{{ pageTitle }}</h2>
  </div>
  <p class="lead text-muted mb-5">{{ description }}</p>

  <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
    <div class="col">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-primary mb-3">Correo Electrónico</h3>
          <p class="card-text fs-5">{{ email }}</p>
          <a href="mailto:{{ email }}" class="btn btn-outline-secondary mt-3" type="button">Enviar Correo</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-primary mb-3">Teléfono</h3>
          <p class="card-text fs-5">{{ phone }}</p>
          <a href="tel:{{ phone }}" class="btn btn-outline-secondary mt-3" type="button">Llamar Ahora</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-primary mb-3">Dirección</h3>
          <p class="card-text fs-5">123 Calle Principal, Ciudad Hotelera, País</p>
          <button class="btn btn-outline-secondary mt-3" type="button">Ver en Mapa</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-lg p-5">
    <h3 class="text-primary mb-4 text-center">Formulario de Contacto (Próximamente)</h3>
    <p class="text-muted mb-4 text-center">Aquí podrás enviar tus consultas directamente.</p>
    <form>
      <div class="mb-3">
        <label for="inputName" class="form-label">Tu Nombre</label>
        <input type="text" class="form-control form-control-lg" id="inputName" placeholder="Juan Pérez">
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Tu Correo Electrónico</label>
        <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="correo@ejemplo.com">
      </div>
      <div class="mb-4">
        <label for="textareaMessage" class="form-label">Tu Mensaje</label>
        <textarea class="form-control form-control-lg" id="textareaMessage" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
      </div>
    </form>
  </div>
</div>
